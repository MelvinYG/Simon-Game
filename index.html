<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line-1">
            <div class="red button" id="red"></div>
            <div class="purple button" id="purple"></div>
        </div>
        <div class="line-2">
            <div class="yellow button" id="yellow"></div>
            <div class="green button" id="green"></div>
        </div>
    </div>
    <h3></h3>
    <script src="simon.js"></script>
</body>
</html>
